<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Game of Throne RPG</title>
</head>

<body>
    <header>
        <h1>Game of Thrones RPG Game</h1>
    </header>
    <div class="container">
        <div class="row" id="mainSelectionArea">
            <div class="col-6" id="characterSelection">
                <h2>Your Character</h2>
                <div class="row" id="characters">
                    <div class="card" id="snow">
                        <div class="card-body">
                            <p class="card-text">Jon Snow</p>
                        </div>
                        <img id="johnSnow" src="./assets/images/Jon_Snow.jpg" alt="Jon Snow">
                        <div class="card-body">
                            <p class="card-text">
                                <span id="snowHealth"></span>
                            </p>
                        </div>
                    </div>
                    <div class="card" id="khal">
                        <div class="card-body">
                            <p class="card-text">Khal Drogo</p>
                        </div>
                        <img id="drogo" src="./assets/images/Khal_Drogo.jpg" alt="Khal Drogo">
                        <div class="card-body">
                            <p class="card-text">
                                <span id="drogoHealth"></span>
                            </p>
                        </div>
                    </div>
                    <div class="card" id="gregor">
                        <div class="card-body">
                            <p class="card-text">Gregor Clegane</p>
                        </div>
                        <img id="clegane" src="./assets/images/Gregor_Clegane.jpg" alt="Gregor Clegane">
                        <div class="card-body">
                            <p class="card-text">
                                <span id="cleganeHealth"></span>
                            </p>
                        </div>
                    </div>
                    <div class="card" id="lanister">
                        <div class="card-body">
                            <p class="card-text">Jaime Lanister</p>
                        </div>
                        <img id="jaimie" src="./assets/images/jaime.jpg" alt="Jaime Lanister">
                        <div class="card-body">
                            <p class="card-text">
                                <span id="lanisterHealth"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6" id="enemyRemaining">
                <h2>Enemies Available to Attack</h2>
                <div class="row" id="enemySelect"></div>
            </div>
        </div>
        <div class="row" id="spacingRow">
            <h2>Fighting Area</h2>
            <button type="button" class="btn btn-primary" id="attackButton">Attack</button>
            <button type="button" class="btn btn-danger" id="restartBtn">Restart</button>

        </div>
        <div class="row" id="mainBattleArea">
            <div class="col-6" id="enemyDefender">
                <h2>Defender</h2>
                <div class="row" id="defenderArea"></div>
                <div class="row" id="commentArea">
                    <p>
                        <span id="attackComment"></span>
                    </p>
                    <p>
                        <span id="damageComment"></span>
                    </p>
                </div>
            </div>
            <div class="col-6" id="defeatedCharacters"></div>

        </div>

    </div>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/game.js"></script>
</body>

</html>
